<nav mat-tab-nav-bar>
  <div class="tabs" fxLayout="row">
    <app-tab 
      *ngFor="let tab of (tabsState$ | async).tabs; let i = index" 
      [tab]="tab" 
      [index]="i" 
      [activeTab]="(tabsState$ | async).activeTab" 
      (closeTab)="closeTab($event)" 
      (changeTab)="changeTab($event)"></app-tab>
    <app-tab 
      *ngIf="(tabsState$ | async).tempTab" 
      [tab]="(tabsState$ | async).tempTab" 
      [index]="-1" 
      [activeTab]="(tabsState$ | async).activeTab" 
      (closeTab)="closeTab($event)" 
      (changeTab)="changeTab($event)"></app-tab>
  </div>
</nav>
